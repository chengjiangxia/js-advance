<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            /* conbine frames */
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto
        }
        table,th,td {
            border: 1px solid #000;
        }
        th {
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <h2>Order Confirmation</h2>
    
    <script>
        let productName = prompt("please enter the product name")
        let quantity = +prompt("please enter the quantity")
        let price = +prompt("please enter the product price")
        let address = prompt("please enter the shipping address")
        let totalPrice = quantity * price
        document.write(`
            <table>
            <tr>
                <th>Product name</th>
                <th>Product Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>shipping address</th>
            </tr>
            <tr>
                <th>${productName}</th>
                <th>${price} $</th>
                <th>${quantity}</th>
                <th>${totalPrice}</th>
                <th>${address}</th>
            </tr>
            </table>
        `)
    </script>
</body>
</html>
