<body>
    <script>
        let pink = {
            'abc' : 'aaa',
            uname: 'chengjiang',
            age : 18,
            gender: 'male',
            sayHi : function() {
                console.log("Hello world!")
            }
        }
        console.log(pink.age)
        pink.age = 20
        console.log(pink.age)
        delete pink.age
        console.log(pink.age)
        pink.ss = '10'
        console.log(pink.ss)
        console.log(pink['abc'])
        pink.sayHi()
        //iterare an object
        for (let k in pink) {
            console.log(k)
            console.log(pink[k])
        }
    </script>
